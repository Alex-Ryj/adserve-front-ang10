<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Image Column -->
    <ng-container matColumnDef="safeImage">
      <th mat-header-cell *matHeaderCellDef >Image</th>
      <td mat-cell *matCellDef="let row"><img [src]='row.safeImage' alt='item.title' /></td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let row">{{row.item.title}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="priceFormatted">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{row.item.priceFormatted}}</td>
    </ng-container>

    <!-- Provider Name Column -->
    <ng-container matColumnDef="providerName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Provider</th>
      <td mat-cell *matCellDef="let row">{{row.item.providerName}}</td>
    </ng-container>

    <!-- Created On Column -->
    <ng-container matColumnDef="createdOn">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
      <td mat-cell *matCellDef="let row">{{row.item.createdOn | date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
